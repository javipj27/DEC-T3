<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pImpares() {
            let numeros = [];
            for (let i = 0; i < 100; i++) {
                numeros.push(Math.floor(Math.random() * 1000) + 1);
            }            
            const organizado = numeros.sort((a, b) => (a % 2) - (b % 2));
            console.log("Array original" + numeros);
            console.log("Array organizado" + organizado);
        }
        pImpares();
    </script>
</body>
</html>
