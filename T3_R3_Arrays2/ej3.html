<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clase = [
            "Javier Perez, 20, 8, 7, 10",
            "Raul Arroyo, 19, 8, 9, 6",
            "Eduardo Camavinga, 21, 7, 6, 8",
            "Aurelie Tchoumeni, 20, 9, 10, 10",
            "Carlos Alcaraz, 22, 5, 6, 7"
        ];
        function media() {
            let suma = 0;
            for (let i = 0; i < clase.length; i++) {
                let datos = clase[i].split(", ");
                let edad = parseInt(datos[1], 10);
                suma += edad;
            }
            return (suma / clase.length).toFixed(2); 
        }
        document.write("La media de edad de la clase es "+ media());
    </script>
</body>
</html>
