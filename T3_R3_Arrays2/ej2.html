<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clase = [
            "Javier Perez, 20, 8, 7, 10",
            "Raul Arroyo, 19, 8, 9, 6",
            "Eduardo Camavinga, 21, 7, 6, 8",
            "Aurelie Tchoumeni, 20, 9, 10, 10",
            "Carlos Alcaraz, 22, 5, 6, 7"
        ];
        function nota(nEstudiante, trimestre = null) {
            let datos = clase[nEstudiante].split(", ");
            let notas = datos.slice(2).map(Number); 
            if (trimestre !== null) {
                return notas[trimestre - 1]; 
            } else {
                let media = 0;
                for (let i = 0; i < notas.length; i++) {
                    media += notas[i];
                }
                return (media / notas.length).toFixed(2);
            }
        }
        document.write("Nota 1 Trimestre " + nota(0, 1));
        document.write("Nota 2 Trimestre " + nota(1, 2)); 
        document.write("Nota media " + nota(2)); 
    </script>
</body>
</html>
