<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sumarA = (numeros) => numeros.reduce((acumulador, numero) => acumulador + numero, 0);
        let numbers = [1, 2, 3, 4, 5];
        let sum = sumarA(numbers);
        console.log(sum); 
    </script>
</body>
</html>
