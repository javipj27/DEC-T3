<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let entrada = prompt("Introduce los nombres de personas, separados por comas:");
            let array = entrada.split(",").map(nombre => nombre.trim());
            array.sort();
            console.log("Nombres ordenados:"+ array);
    </script>
</body>
