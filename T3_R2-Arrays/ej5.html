<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let numeros = [];
            for (let i = 0; i < 20; i++) {
                let aleatorio = Math.floor(Math.random() * 101); 
                numeros.push(aleatorio);
            }
            console.log("Array de números aleatorios:", numeros);
            let min = Math.min(...numeros);
            let max = Math.max(...numeros);

            let suma = 0;
            for (let i = 0; i < numeros.length; i++) {
                suma += numeros[i]; 
            }
            let media = suma / numeros.length; 

            document.write("Valor mínimo:"+min+"<br>");
            document.write("Valor máximo:"+max+"<br>");
            document.write("Valor medio:"+ media+"<br>");

    </script>
</body>
</html>
