<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let numeros = [];
            for (let i = 0; i < 20; i++) {
                numeros.push(Math.floor(Math.random() * 101)); // Entre 0 y 100
            }
            document.write("Array sin ordenar:"+ numeros+"<br>");
            let numerosHechos = [...new Set(numeros.sort((a, b) => a - b))];
            document.write("Array ordenado y sin duplicados:"+ numerosHechos);
    </script>
</body>
</html>
