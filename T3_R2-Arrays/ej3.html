<!DOCTYPE html>

</head>
<body>
    <script>
            let numeros = [];
            let n = parseInt(prompt("Introduce un numero:"));
            for (let i = 0; i < 20; i++) {
                let numeroAleatorio = Math.floor(Math.random() * n) + 1;
                numeros.push(numeroAleatorio);
            }
            console.log("NÃºmeros aleatorios generados:"+ numeros);
    </script>
</body>
