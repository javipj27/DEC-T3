<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let colores = ["azul", "amarillo", "rojo", "verde", "cafe", "rosa"];

            let colorUsuario = prompt("Introduce un color en minuscula:");

            if (colores.includes(colorUsuario)) {
                document.write("El color esta en el array.");
            } else {
                document.write("El color no esta en el array.");
            }
    </script>
</body>
</html>
